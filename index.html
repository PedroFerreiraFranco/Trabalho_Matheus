<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificador de Camisas de Times</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Identificador de Camisas de Times</h1>

    <div class="row">
      <!-- COLUNA WEBCAM -->
      <div class="col-md-6 mb-4">
        <div class="card bg-dark text-white h-100">
          <div class="card-body">
            <h5 class="card-title">Webcam</h5>
            <button class="btn btn-light mt-2" onclick="startWebcam()">Ativar Webcam</button>
            
            <!-- Onde o vídeo (canvas) será exibido -->
            <div id="webcam-container" class="mt-3"></div>

            <!-- Resultados da Webcam -->
            <h5 class="mt-3">Resultados (Webcam):</h5>
            <div id="label-container-webcam"></div>
          </div>
        </div>
      </div>

      <!-- COLUNA UPLOAD DE IMAGEM -->
      <div class="col-md-6 mb-4">
        <div class="card bg-dark text-white h-100">
          <div class="card-body">
            <h5 class="card-title">Upload de Imagem</h5>
            <input type="file" id="imageUpload" class="btn btn-light mt-2" accept="image/*">

            <!-- Imagem Carregada (redimensionada) -->
            <img id="uploadedImage" class="img-fluid mt-3" src="" alt="Imagem carregada">

            <!-- Resultados do Upload -->
            <h5 class="mt-3">Resultados (Upload):</h5>
            <div id="label-container-upload"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Personalizado -->
  <script src="script.js"></script>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
